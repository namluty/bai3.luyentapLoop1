<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03- Luyện tập vòng lặp 1</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    let c;
    dem = 2;
    ketqua = '1 1'
    do {
        c = a +b;
        a = b;
        b = c;
        dem++;
        ketqua +=" " +c;
    } while (dem <20);
    document.write(ketqua);
</script>
</body>
</html>
